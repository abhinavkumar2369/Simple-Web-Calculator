<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Favicon -->
    <title>Simple Web Calculator</title>
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Simple Web Calculator">
    <meta property="og:description" content="Perform quick and accurate calculations with our calculator.">
    <meta property="og:image" content="https://abhinav2369.github.io/Simple-Web-Calculator/calculator.svg">
    <meta property="og:url" content="https://abhinav2369.github.io/Simple-Web-Calculator/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Simple Web Calculator">

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Heading Name Box -->
    <div class="name">
        <img src="calculator.svg" alt=""><h1>CALCULATOR</h1>
    </div>

    <!-- Calculator Box-->
    <div class="calculator-box" id="calculator-box">

        <!-- Output Box -->
        <div class="output-box" id="output-box">
            <span class="expression">
                <p id="expression"></p>
            </span>
            <span class="output">
                <p id="output"></p>
            </span>
        </div>

        <!-- Button Container -->
        <div class="input-box" id="input-box">
            <div class="input" id="">
                <button class="circle" id="b-u"></button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-ce">CE</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-per">%</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-c">C</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-7">7</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-8">8</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-9">9</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-">-</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-4">4</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-5">5</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-6">6</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-div">/</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-1">1</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-2">2</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-3">3</button>
            </div>
            <div class="input" id="">
                <button class="circle" id="b-mul" value="">X</button>
            </div>
            <div class="input c-2" id="b.">
                <button class="circle" id="b-dot">.</button>
            </div>
            <div class="input " id="b-0">
                <button class="circle " id="b-0">0</button>
            </div>
            <div class="input" id="b-=">
                <button class="circle" id="b-equal">=</button>
            </div>
            <div class="input" id="s-=">
                <button class="circle" id="b-add">+</button>
            </div>
        </div>
    </div>

    <!-- External Scripting -->
    <script src="index.js"></script>

</body>
</html>
